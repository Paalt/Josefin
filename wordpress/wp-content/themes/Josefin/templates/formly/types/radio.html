<div layout="row" class="radio-group">
  <div flex ng-repeat="(key, option) in to.options" class="radio">
    <label  ng-class="{active: formState.activeForm == ($index + 1)}">
      <input type="radio"
             id="{{id + '_'+ $index}}"
             tabindex="0"
             ng-value="option[to.valueProp || 'value']"
             ng-model="model[options.key]">
    	{{option[to.labelProp || 'name']}}
    </label>
  </div>
</div>
