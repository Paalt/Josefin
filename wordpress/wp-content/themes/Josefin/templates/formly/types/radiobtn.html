<div layout="column" class="radio-group">
  <div flex ng-repeat="(key, option) in to.options" class="radio">
    <label ng-class="{active: formState.activeRadio == ($index + 1)}">
      <input type="radio"
             id="{{id + '_'+ $index}}"
             tabindex="0"
             ng-value="option[to.valueProp || 'value']"
             ng-model="model[options.key]">
      <span></span>{{option[to.labelProp || 'name']}}
    </label>
  </div>
</div>
